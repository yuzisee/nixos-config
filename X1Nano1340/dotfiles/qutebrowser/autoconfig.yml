# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/main/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  backend:
    global: webengine
  colors.statusbar.insert.bg:
    global: white
  colors.statusbar.insert.fg:
    global: darkgreen
  content.autoplay:
    global: false
  scrolling.bar:
    global: always
  search.ignore_case:
    global: always
  statusbar.position:
    global: top
  tabs.position:
    global: top
  tabs.show:
    global: always
  url.default_page:
    global: https://raw.githubusercontent.com/qutebrowser/qutebrowser/master/doc/img/cheatsheet-big.png
  url.searchengines:
    global:
      DEFAULT: https://google.com/search?q={}
  url.start_pages:
    global:
    - https://github.com/pulls?q=is%3Aopen+is%3Apr+archived%3Afalse+user%3AStartXstaff+sort%3Aupdated-desc+
    - https://startxhq.monday.com/boards/1388811889/activity_log
    - https://docs.google.com/spreadsheets/d/1wLOHEuPpsezfE-Lm4oIu-n-oGe8RV9RqTEHUR_35aTc/edit
    - https://groups.google.com/a/startx.com/g/website-crash-report-readers
    - https://startx.com/techdataschedule
